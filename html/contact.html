<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav>
            <div class="container">
                <ul>
                    <li>
                        <a href="index.html">HOME</a>
                    </li>
                    <li>
                        <a href="about.html">ABOUT ME</a>
                    </li>
                    <li>
                        <a class="active" href="contact.html">CONTACT ME</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container paddingTopBottom">

        <h1 class="text-center">
            CONTACT ME
        </h1>

        <div class="bg-white paddintTop paddintBottom">
            <div class="container">
                <h1 class="text-center">
                    INFO
                </h1>
                <!-- Info -->
                <article class="paddingTopBottom clear">
                    <table align="center" class="my-table info_table">
                        <tbody>
                            <tr>
                                <td class="dark">
                                    Studio Address:
                                </td>
                                <td class="light">3714 Nascetur St. Hawthorne Louisiana 10626</td>
                            </tr>
                            <tr>
                                <td class="dark">
                                    Working Hours: (Monday - Sunday)
                                </td>
                                <td class="light">10AM - 6PM</td>
                            </tr>
                        </tbody>
                    </table>
                </article>
                <!-- /Info-->

                <h1 class="text-center">
                    MESSAGE ME
                </h1>
                <!-- Contact Form -->
                <div class="bg-light-grey paddingTopBottom">
                    <div class="container">
                        <div class="contact-card bg-white">
                            <form method="POST" action="index.html">
                                <label>Meeting Date</label>
                                <input type="date" id="meetingdate" name="meetingdate" value="2018-10-06" min="2018-10-06"
                                    max="2020-12-31">
                                <label>Meeting Time</label>
                                <input type="time" id="meetingtime" name="meetingtime" value="10:00" min="10:00" max="18:00">
                                <label>Full Name</label>
                                <input type="text" id="name" name="name" value="" placeholder="John Smith">
                                <label>Email</label>
                                <input type="text" id="email" name="email" value="" placeholder="email@example.com">
                                <label>Subject</label>
                                <input type="text" id="subject" name="subject" value="" placeholder="Subject...">
                                <label>Message</label>
                                <textarea name="Msg" id="Msg" cols="30" rows="10" placeholder="Message..."></textarea>
                        </div>
                        <div align="center">
                            <input type="submit" value="SUBMIT">
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Contact Form -->
    </div>


    <footer class="paddingTopBottom">
        <h3 class="margin-0 text-center">2018 John Doe. All Copyrights reserved.</h3>
    </footer>

</body>

</html>
